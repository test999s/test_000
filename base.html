<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БАЗА ВОПРОСОВ</title>
    <link rel="icon" href="favico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>База вопросов</h1>
        
        <div class="loading-indicator" id="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Загрузка базы вопросов...</p>
        </div>
        
        <div class="page-management top-page-management hidden">
            <button id="prev-page" class="page-management-button">&#9664; Назад</button>
            <span id="page-info" class="page-info"></span>
            <button id="next-page" class="page-management-button">Вперед &#9654;</button>
        </div>
        
        <div class="filter-container hidden">
            <select id="filter-select" class="filter-select">
                <option value="all">Все вопросы</option>
                <option value="identical">Одинаковые вопросы</option>
            </select>
        </div>
        
        <div class="floating-pagination hidden">
            <button id="floating-prev" class="floating-pagination-button">&#9664;</button>
            <span id="floating-page-info"></span>
            <button id="floating-next" class="floating-pagination-button">&#9654;</button>
        </div>
        
        <div class="result-container hidden" id="results"></div>

        <div class="page-management bottom-page-management hidden">
            <button id="bottom-prev-page" class="page-management-button">&#9664; Назад</button>
            <span id="bottom-page-info" class="page-info"></span>
            <button id="bottom-next-page" class="page-management-button">Вперед &#9654;</button>
        </div>
        
        <div id="copy-notification" class="copy-notification">Ответ скопирован!</div>
        
        <footer class="hidden">
            <button id="back-button" class="back-button">Вернуться к поиску</button>
        </footer>
    </div>

    <script src="base.js"></script>
</body>
</html>
